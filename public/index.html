<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Room</title>

   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Join Screen */
    #joinScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    #joinScreen h2 {
      font-weight: 500;
      color: #e2e8f0;
    }

    #roomId {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
      background: #1e293b;
      color: white;
    }

    #joinScreen button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #joinScreen button:hover {
      background: #2563eb;
    }

    /* Room Layout */
    #roomContainer {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    #videos {
      flex: 1;
      display: grid;
      gap: 12px;
      padding: 15px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    /* Controls */
    #controls {
      height: 70px;
      background: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #controls button {
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .muteBtn {
      background: #ef4444;
      color: white;
    }

    .cameraBtn {
      background: #f59e0b;
      color: white;
    }

    #controls button:hover {
      opacity: 0.8;
    }
  </style>
  
</head>
<body>

<div id="joinScreen">
  <h2>Join WebRTC Room</h2>
  <input id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="roomContainer">
  <div id="videos"></div>

  <div id="controls">
    <button class="muteBtn" onclick="toggleMute()">Mute</button>
    <button class="cameraBtn" onclick="toggleCamera()">Camera Off</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

const socket = io();
const peers = {};
let localStream;
let isMuted = false;
let isCameraOff = false;

async function joinRoom() {

  const roomId = document.getElementById("roomId").value;
  if (!roomId) return alert("Enter Room ID");

  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("roomContainer").style.display = "flex";

  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  addVideo(localStream, "local");

  socket.emit("join-room", roomId);
}

socket.on("existing-users", users => {
  users.forEach(userId => {
    createPeer(userId, true);
  });
});

socket.on("new-user", userId => {
  createPeer(userId, false);
});

socket.on("offer", async ({ offer, from }) => {

  if (!peers[from]) {
    createPeer(from, false);
  }

  await peers[from].setRemoteDescription(new RTCSessionDescription(offer));

  const answer = await peers[from].createAnswer();
  await peers[from].setLocalDescription(answer);

  socket.emit("answer", {
    answer: peers[from].localDescription,
    to: from
  });
});

socket.on("answer", async ({ answer, from }) => {
  await peers[from].setRemoteDescription(
    new RTCSessionDescription(answer)
  );
});

socket.on("ice-candidate", async ({ candidate, from }) => {
  if (peers[from]) {
    await peers[from].addIceCandidate(
      new RTCIceCandidate(candidate)
    );
  }
});

socket.on("user-left", userId => {
  if (peers[userId]) {
    peers[userId].close();
    delete peers[userId];
    document.getElementById(userId)?.remove();
  }
});

function createPeer(userId, initiator) {

  if (peers[userId]) return;

  const pc = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    { 
      urls: "turn:openrelay.metered.ca:443?transport=tcp", 
      username: "openrelayproject", 
      credential: "openrelayproject" 
    }
  ]
});

  peers[userId] = pc;

  localStream.getTracks().forEach(track =>
    pc.addTrack(track, localStream)
  );

  pc.ontrack = event => {
    addVideo(event.streams[0], userId);
  };

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        candidate: event.candidate,
        to: userId
      });
    }
  };

  if (initiator) {
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        socket.emit("offer", {
          offer: pc.localDescription,
          to: userId
        });
      });
  }
}
function addVideo(stream, id) {
  if (document.getElementById(id)) return;

  const wrapper = document.createElement("div");
  wrapper.id = id;
  wrapper.style.position = "relative";
  wrapper.style.width = "100%";
  wrapper.style.aspectRatio = "16 / 9";
  wrapper.style.background = "black";
  wrapper.style.borderRadius = "12px";
  wrapper.style.overflow = "hidden";

  const video = document.createElement("video");
  video.srcObject = stream;
  video.autoplay = true;
  video.playsInline = true;
  video.style.width = "100%";
  video.style.height = "100%";
  video.style.objectFit = "cover";

  wrapper.appendChild(video);
  document.getElementById("videos").appendChild(wrapper);
}

function toggleMute() {
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(track => {
    track.enabled = !isMuted;
  });
}

function toggleCamera() {
  isCameraOff = !isCameraOff;
  localStream.getVideoTracks().forEach(track => {
    track.enabled = !isCameraOff;
  });
}

</script>

</body>
</html>
