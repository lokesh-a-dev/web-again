<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Room</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b0f19;
    color: #e5e7eb;
  }

  /* Join Screen */
  #joinScreen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
  }

  #joinScreen input {
    padding: 12px 16px;
    width: 260px;
    border-radius: 6px;
    border: 1px solid #1f2937;
    background: #111827;
    color: #e5e7eb;
    font-size: 14px;
    outline: none;
    transition: border 0.2s ease;
  }

  #joinScreen input:focus {
    border-color: #3b82f6;
  }

  #joinScreen button {
    padding: 10px 22px;
    border-radius: 6px;
    border: 1px solid #1f2937;
    background: transparent;
    color: #e5e7eb;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #joinScreen button:hover {
    background: #1f2937;
  }

  /* Room Container */
  #roomContainer {
    display: none;
    height: 100vh;
    flex-direction: column;
  }

  #videos {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
    padding: 20px;
    box-sizing: border-box;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    background: #000;
    border: 1px solid #1f2937;
  }

  /* Controls */
  #controls {
    display: flex;
    justify-content: center;
    gap: 16px;
    padding: 16px;
    background: #0f172a;
    border-top: 1px solid #1f2937;
  }

  #controls button {
    padding: 8px 18px;
    border-radius: 6px;
    border: 1px solid #1f2937;
    background: transparent;
    color: #e5e7eb;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #controls button:hover {
    background: #1f2937;
  }

  /* Remove bright colors */
  .muteBtn,
  .cameraBtn {
    background: transparent;
    border: 1px solid #1f2937;
  }
</style>

</head>
<body>

<div id="joinScreen">
  <h2>WebRTC Room</h2>
  <input id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="roomContainer">
  <div id="videos"></div>

  <div id="controls">
    <button class="muteBtn" onclick="toggleMute()">Mute</button>
    <button class="cameraBtn" onclick="toggleCamera()">Camera Off</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

const socket = io();
const peers = {};
let localStream;
let isMuted = false;
let isCameraOff = false;

async function joinRoom() {

  const roomId = document.getElementById("roomId").value;
  if (!roomId) return alert("Enter Room ID");

  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("roomContainer").style.display = "flex";

  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  addVideo(localStream, "local");

  socket.emit("join-room", roomId);
}

socket.on("existing-users", users => {
  users.forEach(userId => {
    createPeer(userId, true);
  });
});

socket.on("new-user", userId => {
  createPeer(userId, false);
});

socket.on("offer", async ({ offer, from }) => {

  if (!peers[from]) {
    createPeer(from, false);
  }

  await peers[from].setRemoteDescription(new RTCSessionDescription(offer));

  const answer = await peers[from].createAnswer();
  await peers[from].setLocalDescription(answer);

  socket.emit("answer", {
    answer: peers[from].localDescription,
    to: from
  });
});

socket.on("answer", async ({ answer, from }) => {
  await peers[from].setRemoteDescription(
    new RTCSessionDescription(answer)
  );
});

socket.on("ice-candidate", async ({ candidate, from }) => {
  if (peers[from]) {
    await peers[from].addIceCandidate(
      new RTCIceCandidate(candidate)
    );
  }
});

socket.on("user-left", userId => {
  if (peers[userId]) {
    peers[userId].close();
    delete peers[userId];
    document.getElementById(userId)?.remove();
  }
});

function createPeer(userId, initiator) {

  if (peers[userId]) return;

  const pc = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    { 
      urls: "turn:openrelay.metered.ca:443?transport=tcp", 
      username: "openrelayproject", 
      credential: "openrelayproject" 
    }
  ]
});

  peers[userId] = pc;

  localStream.getTracks().forEach(track =>
    pc.addTrack(track, localStream)
  );

  pc.ontrack = event => {
    addVideo(event.streams[0], userId);
  };

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        candidate: event.candidate,
        to: userId
      });
    }
  };

  if (initiator) {
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        socket.emit("offer", {
          offer: pc.localDescription,
          to: userId
        });
      });
  }
}
function addVideo(stream, id) {
  if (document.getElementById(id)) return;

  const wrapper = document.createElement("div");
  wrapper.id = id;
  wrapper.style.position = "relative";
  wrapper.style.width = "100%";
  wrapper.style.aspectRatio = "16 / 9";
  wrapper.style.background = "black";
  wrapper.style.borderRadius = "12px";
  wrapper.style.overflow = "hidden";

  const video = document.createElement("video");
  video.srcObject = stream;
  video.autoplay = true;
  video.playsInline = true;
  video.style.width = "100%";
  video.style.height = "100%";
  video.style.objectFit = "cover";

  wrapper.appendChild(video);
  document.getElementById("videos").appendChild(wrapper);
}

function toggleMute() {
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(track => {
    track.enabled = !isMuted;
  });
}

function toggleCamera() {
  isCameraOff = !isCameraOff;
  localStream.getVideoTracks().forEach(track => {
    track.enabled = !isCameraOff;
  });
}

</script>

</body>
</html>
